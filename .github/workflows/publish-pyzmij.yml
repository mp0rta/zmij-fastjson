name: Publish pyzmij

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  build-wheels:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'pyzmij-v')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "*-musllinux* *-win32"
          CIBW_BUILD_VERBOSITY: 1
        with:
          package-dir: ./pyzmij

      - uses: actions/upload-artifact@v4
        with:
          name: pyzmij-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  build-sdist:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'pyzmij-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          python -m pip install -U pip build
          python -m build pyzmij -s

      - uses: actions/upload-artifact@v4
        with:
          name: pyzmij-sdist
          path: pyzmij/dist/*.tar.gz
          if-no-files-found: error

  publish:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare dist directory
        run: |
          mkdir -p pyzmij-dist
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} pyzmij-dist/ \;
          ls -la pyzmij-dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: pyzmij-dist
