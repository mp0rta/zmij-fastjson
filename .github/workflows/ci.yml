name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-install-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Upgrade build tooling
        run: python -m pip install -U pip setuptools wheel build pytest

      - name: Build artifacts (sdist + wheel)
        run: python -m build fastjson -s -w

      - name: Create clean venv (Unix)
        if: runner.os != 'Windows'
        run: |
          python -m venv .venv-test
          .venv-test/bin/python -m pip install -U pip
          .venv-test/bin/python -m pip install fastjson/dist/*.whl
          .venv-test/bin/python -m pip install pytest

      - name: Create clean venv (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m venv .venv-test
          .venv-test\Scripts\python -m pip install -U pip
          $fastjsonWheels = @(Get-ChildItem -Path fastjson/dist -Filter "*.whl")
          if ($fastjsonWheels.Count -ne 1) { throw "Expected exactly 1 fastjson wheel, found $($fastjsonWheels.Count)" }
          .venv-test\Scripts\python -m pip install $fastjsonWheels[0].FullName
          .venv-test\Scripts\python -m pip install pytest

      - name: Smoke import (Unix)
        if: runner.os != 'Windows'
        run: .venv-test/bin/python -c "import fastjson; print('ok')"

      - name: Smoke import (Windows)
        if: runner.os == 'Windows'
        run: .venv-test\Scripts\python -c "import fastjson; print('ok')"

      - name: Run tests from a temp working directory (Unix)
        if: runner.os != 'Windows'
        run: |
          tmpdir="$(mktemp -d)"
          cd "$tmpdir"
          "$GITHUB_WORKSPACE/.venv-test/bin/python" -m pytest -q --import-mode=importlib "$GITHUB_WORKSPACE/fastjson/tests/"

      - name: Run tests from a temp working directory (Windows)
        if: runner.os == 'Windows'
        run: |
          $tmp = New-Item -ItemType Directory -Force -Path (Join-Path $env:RUNNER_TEMP "pytest-tmp")
          Set-Location $tmp.FullName
          & "$env:GITHUB_WORKSPACE\\.venv-test\\Scripts\\python" -m pytest -q --import-mode=importlib "$env:GITHUB_WORKSPACE\\fastjson\\tests\\"

  sdist-install-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Upgrade build tooling
        run: python -m pip install -U pip setuptools wheel build pytest

      - name: Build sdist
        run: python -m build fastjson -s

      - name: Install from sdist in clean venv (Unix)
        if: runner.os != 'Windows'
        run: |
          python -m venv .venv-sdist
          .venv-sdist/bin/python -m pip install -U pip
          .venv-sdist/bin/python -m pip install fastjson/dist/*.tar.gz
          .venv-sdist/bin/python -m pip install pytest

      - name: Install from sdist in clean venv (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m venv .venv-sdist
          .venv-sdist\Scripts\python -m pip install -U pip
          $fastjsonSdists = @(Get-ChildItem -Path fastjson/dist -Filter "*.tar.gz")
          if ($fastjsonSdists.Count -ne 1) { throw "Expected exactly 1 fastjson sdist, found $($fastjsonSdists.Count)" }
          .venv-sdist\Scripts\python -m pip install $fastjsonSdists[0].FullName
          .venv-sdist\Scripts\python -m pip install pytest

      - name: Smoke import (Unix)
        if: runner.os != 'Windows'
        run: .venv-sdist/bin/python -c "import fastjson; print('ok')"

      - name: Smoke import (Windows)
        if: runner.os == 'Windows'
        run: .venv-sdist\Scripts\python -c "import fastjson; print('ok')"

      - name: Run tests from a temp working directory (Unix)
        if: runner.os != 'Windows'
        run: |
          tmpdir="$(mktemp -d)"
          cd "$tmpdir"
          "$GITHUB_WORKSPACE/.venv-sdist/bin/python" -m pytest -q --import-mode=importlib "$GITHUB_WORKSPACE/fastjson/tests/"

      - name: Run tests from a temp working directory (Windows)
        if: runner.os == 'Windows'
        run: |
          $tmp = New-Item -ItemType Directory -Force -Path (Join-Path $env:RUNNER_TEMP "pytest-tmp-sdist")
          Set-Location $tmp.FullName
          & "$env:GITHUB_WORKSPACE\\.venv-sdist\\Scripts\\python" -m pytest -q --import-mode=importlib "$env:GITHUB_WORKSPACE\\fastjson\\tests\\"
